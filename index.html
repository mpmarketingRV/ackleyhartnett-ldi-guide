<!DOCTYPE html>
<html lang="en">
<head>

  <title>Laser Drill Inspection Machine Digital Guide</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #001f3f;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    header img {
      max-height: 60px;
    }

    header h1 {
      color: white;
      font-size: 1.5rem;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    main {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .half {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .ar-viewer {
      text-align: center;
    }

    .ar-viewer img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .ar-viewer img:hover {
      transform: scale(1.05);
    }

    .carousel-container {
      text-align: center;
    }

    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .carousel img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .carousel button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .carousel button:hover {
      background-color: #003366;
    }

    footer {
      background-color: #001f3f;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    footer a {
      color: #1CAAD9;
      text-decoration: none;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }

      .half {
        width: 100%;
      }

      header h1 {
        position: static;
        transform: none;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Company Logo" />

  <main>
    <!-- Left Column -->
    <div class="half">

      <div class="sketchfab-embed-wrapper">
        <iframe title="LDI" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
          src="https://sketchfab.com/models/79ed247063ea425cae5d0f159d29eaea/embed">
        </iframe>
        <p style="font-size: 13px; margin: 5px; text-align: center;">
          <a href="https://sketchfab.com/3d-models/ldi-79ed247063ea425cae5d0f159d29eaea" target="_blank" rel="nofollow" style="color: #1CAAD9;">LDI</a> by

        </p>
      </div>

      <div class="ar-viewer">
        <h2>View in AR</h2>
        <a rel="ar" href="LDI.usdz">
          <img src="thumbnail.png" alt="LDI Machine Thumbnail">
        </a>

    </div>

    <!-- Right Column -->
    <div class="half">
      <h2>Product Guide</h2>
      <iframe src="LDIAHrebrand.pdf" type="application/pdf"></iframe>

      <div class="carousel-container">
        <h2>Product Photos</h2>
        <div class="carousel">
          <button onclick="prevSlide()">❮</button>
          <img id="carouselImage" src="product1.jpg" alt="Product Photo">
          <button onclick="nextSlide()">❯</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Ackley Hartnett | <a href="https://ackleyhartnett.com" target="_blank">ackleyhartnett.com</a></p>
  </footer>

  <script>
    const images = ["product1.jpg", "product2.jpg", "product3.jpg", "product4.jpg"];
    let currentIndex = 0;
    const imgElement = document.getElementById("carouselImage");

    function showImage(index) {
      imgElement.src = images[index];
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>

</body>
</html>
